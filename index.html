<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web site design using html and css</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="./images/logo.png" alt="logotipo">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <img src="./images/mobile.png" alt="mobile picture" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="./images/camera.png" alt="camera icon">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="./images/processor.png" alt="processor icon">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon Octal-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="./images/display.png" alt="display icon">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-Drop Full-screen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="./images/battery.png" alt="battery icon">
                    <div>
                        <h1>Battery Life</h1>
                        <p>5000mAh, 720Hrs Standby</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="images/arrow.png" alt="arrow icon" id="upBtn">
            <h3>Features</h3>
            <img src="images/arrow.png" alt="arrow icon" id="downBtn">
        </div>
    </div>
</body>
</html>
